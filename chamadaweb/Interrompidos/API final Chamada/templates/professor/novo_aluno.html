{% extends "base.html" %} {% block title %}Novo Aluno - Sistema IOS{% endblock
%} {% block content %}
<div class="max-w-2xl mx-auto">
  <div class="bg-white shadow rounded-lg p-6">
    <div class="border-b border-gray-200 pb-4 mb-6">
      <h1 class="text-2xl font-bold text-ios-purple">Novo Aluno</h1>
      <p class="text-gray-600 mt-1">Turma: {{ turma_nome }}</p>
    </div>

    <form method="POST" class="space-y-6">
      <div>
        <label for="nome" class="block text-sm font-medium text-gray-700 mb-2">
          Nome completo *
        </label>
        <input
          type="text"
          id="nome"
          name="nome"
          required
          class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-ios-orange focus:border-ios-orange sm:text-sm"
          placeholder="Nome completo do aluno"
        />
      </div>

      <div>
        <label for="cpf" class="block text-sm font-medium text-gray-700 mb-2">
          CPF *
        </label>
        <input
          type="text"
          id="cpf"
          name="cpf"
          required
          class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-ios-orange focus:border-ios-orange sm:text-sm"
          placeholder="000.000.000-00"
        />
      </div>

      <div class="flex justify-end space-x-3">
        <a
          href="{{ url_for('listar_alunos', turma_id=turma_id) }}"
          class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 transition-colors"
        >
          <i class="fas fa-times mr-2"></i>
          Cancelar
        </a>
        <button
          type="submit"
          class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-ios-orange hover:bg-ios-orange-dark transition-colors"
        >
          <i class="fas fa-save mr-2"></i>
          Salvar Aluno
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
