<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste CORS - Sistema IOS</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edd6; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .loading { background-color: #fff3cd; color: #856404; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîß Teste CORS - Sistema IOS</h1>
    <p>Este arquivo testa se o problema CORS foi resolvido.</p>
    
    <button onclick="testPing()">Testar /api/ping</button>
    <button onclick="testUsers()">Testar /api/users</button>
    <button onclick="testCorsEndpoint()">Testar /api/cors-test</button>
    
    <div id="results"></div>
    
    <script>
        const BACKEND_URL = 'https://sistema-ios-backend.onrender.com';
        
        function addResult(message, type = 'loading') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            results.appendChild(div);
            
            // Auto-scroll para o √∫ltimo resultado
            div.scrollIntoView({ behavior: 'smooth' });
        }
        
        async function testPing() {
            addResult('üîÑ Testando endpoint /api/ping...');
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/ping`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'https://sistema-ios-chamada.vercel.app'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ PING SUCCESS: ${JSON.stringify(data)}`, 'success');
                } else {
                    addResult(`‚ùå PING ERROR: Status ${response.status} - ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`üö® PING FAILED: ${error.message}`, 'error');
            }
        }
        
        async function testUsers() {
            addResult('üîÑ Testando endpoint /api/users (sem auth)...');
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/users`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'https://sistema-ios-chamada.vercel.app'
                    }
                });
                
                // Esperamos erro 401 (unauthorized), n√£o erro CORS
                if (response.status === 401) {
                    addResult(`‚úÖ USERS SUCCESS: Recebido 401 (esperado) - CORS funcionando!`, 'success');
                } else if (response.ok) {
                    addResult(`‚úÖ USERS SUCCESS: Status ${response.status}`, 'success');
                } else {
                    addResult(`‚ùå USERS ERROR: Status ${response.status} - ${response.statusText}`, 'error');
                }
            } catch (error) {
                if (error.message.includes('CORS')) {
                    addResult(`üö® CORS STILL BROKEN: ${error.message}`, 'error');
                } else {
                    addResult(`‚ö†Ô∏è USERS OTHER ERROR: ${error.message}`, 'error');
                }
            }
        }
        
        async function testCorsEndpoint() {
            addResult('üîÑ Testando endpoint espec√≠fico /api/cors-test...');
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/cors-test`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'https://sistema-ios-chamada.vercel.app'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ CORS-TEST SUCCESS: ${JSON.stringify(data)}`, 'success');
                } else {
                    addResult(`‚ùå CORS-TEST ERROR: Status ${response.status} - ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`üö® CORS-TEST FAILED: ${error.message}`, 'error');
            }
        }
        
        // Teste autom√°tico ao carregar a p√°gina
        window.onload = function() {
            addResult('üöÄ P√°gina carregada. Clique nos bot√µes para testar CORS.');
            
            // Aguardar 2 segundos e fazer teste autom√°tico do ping
            setTimeout(() => {
                addResult('‚è∞ Executando teste autom√°tico do ping em 2 segundos...');
                testPing();
            }, 2000);
        };
    </script>
</body>
</html>
